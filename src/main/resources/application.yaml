server:
  port: 8090
ncp:
  storage:
    region: kr-standard
    endpoint: https://kr.object.ncloudstorage.com
    accessKey: 541960C508D02D63BCC7
    secretKey: D5030BF14BE5556A9FF6460A326D57BA3D085B50

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/parandb
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect


  data:
    redis:
      host: localhost   # Redis 서버 호스트
      port: 6379        # Redis 서버 포트
#      username: root      # Redis 서버 사용자 이름 (필요한 경우)
      password: 1234    # Redis 서버 비밀번호
      lettuce:
        pool:
          max-active: 8       # 최대 활성 연결 수
          max-idle: 8         # 최대 유휴 연결 수
          min-idle: 0         # 최소 유휴 연결 수
          max-wait: 10000ms   # 최대 대기 시간 (밀리초)

    mongodb:
      uri: mongodb://root:1234@127.0.0.1:27017/parandb?authSource=admin
    cache:
      type: redis


logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        orm.jdbc.bind: TRACE
      springframework:
        data:

